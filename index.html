<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modern Compass Pro</title>

    <!-- Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <!-- Icons: Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        /* CSS Variables for Auto Theme Switching */
        :root {
            --bg-color: #f0f2f5;
            --surface-color: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --accent-color: #0d6efd;
            --compass-bg: #ffffff;
            --compass-shadow: 
                20px 20px 60px #d1d9e6, 
                -20px -20px 60px #ffffff;
            --dial-color: #333333;
            --north-color: #dc3545;
            --border-color: #e9ecef;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --surface-color: #1e1e1e;
                --text-primary: #ffffff;
                --text-secondary: #a0a0a0;
                --accent-color: #3d8bfd;
                --compass-bg: #212529;
                --compass-shadow: 
                    10px 10px 30px #0a0a0a, 
                    -10px -10px 30px #2a2a2a;
                --dial-color: #f8f9fa;
                --north-color: #ff6b6b;
                --border-color: #343a40;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow: hidden;
        }

        /* Container */
        .app-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Header */
        header {
            margin-bottom: 40px;
        }

        h1 {
            font-weight: 900;
            font-size: 1.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 300;
            margin-top: 5px;
        }

        /* Compass Visuals */
        .compass-wrapper {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 50px auto;
            border-radius: 50%;
            background-color: var(--compass-bg);
            box-shadow: var(--compass-shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        /* Static Indicator (The red triangle pointing up) */
        .static-indicator {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: var(--accent-color);
            font-size: 2rem;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        /* The Rotating Dial */
        .compass-dial {
            width: 90%;
            height: 90%;
            border-radius: 50%;
            position: relative;
            transition: transform 0.1s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth rotation */
            background: radial-gradient(circle, transparent 60%, var(--border-color) 61%);
        }

        .compass-dial::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background-color: var(--text-primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Cardinal Directions */
        .direction {
            position: absolute;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--text-secondary);
            transform-origin: center;
        }

        .north { top: 15px; left: 50%; transform: translateX(-50%); color: var(--north-color); font-size: 1.5rem; }
        .south { bottom: 15px; left: 50%; transform: translateX(-50%); }
        .east { right: 15px; top: 50%; transform: translateY(-50%); }
        .west { left: 15px; top: 50%; transform: translateY(-50%); }

        /* Ticks/Degrees Visualization */
        .ticks {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        
        /* Generating ticks via gradient to save DOM nodes */
        .ticks {
            background: 
                repeating-conic-gradient(
                    from 0deg,
                    transparent 0deg,
                    transparent 4deg,
                    var(--text-secondary) 4deg,
                    var(--text-secondary) 5deg,
                    transparent 5deg,
                    transparent 30deg
                );
            opacity: 0.3;
            mask-image: radial-gradient(circle, transparent 65%, black 66%);
            -webkit-mask-image: radial-gradient(circle, transparent 65%, black 66%);
        }

        /* Readout Panel */
        .readout {
            background-color: var(--surface-color);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            display: inline-block;
            min-width: 200px;
        }

        .degree-number {
            font-size: 3.5rem;
            font-weight: 300;
            line-height: 1;
            font-variant-numeric: tabular-nums;
            color: var(--text-primary);
        }

        .degree-unit {
            font-size: 1.5rem;
            vertical-align: top;
            color: var(--text-secondary);
        }

        .cardinal-text {
            display: block;
            margin-top: 5px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-color);
            letter-spacing: 2px;
        }

        /* Buttons & Overlays */
        .btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(13, 110, 253, 0.3);
            transition: transform 0.2s;
            font-family: 'Roboto', sans-serif;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px auto;
        }

        .btn:active {
            transform: scale(0.95);
        }

        #permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.85);
            backdrop-filter: blur(5px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            text-align: center;
            transition: opacity 0.5s;
        }

        #permission-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .overlay-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- Permission Overlay (Required for iOS 13+) -->
    <div id="permission-overlay">
        <i class="bi bi-compass overlay-icon"></i>
        <h2>Start Compass</h2>
        <p style="margin: 15px 0 30px 0; color: #ccc; max-width: 300px; line-height: 1.5;">
            iOS及び最新のAndroidデバイスでは、コンパスを使用するためにセンサーへのアクセス許可が必要です。
        </p>
        <button id="start-btn" class="btn">
            <i class="bi bi-play-fill"></i> 許可して開始
        </button>
    </div>

    <!-- Main App -->
    <div class="app-container">
        <header>
            <h1><i class="bi bi-compass-fill" style="color: var(--accent-color);"></i> Compass</h1>
            <div class="subtitle">Real-time Orientation</div>
        </header>

        <div class="compass-wrapper">
            <!-- Static Top Indicator -->
            <div class="static-indicator">
                <i class="bi bi-caret-down-fill"></i>
            </div>

            <!-- Rotating Dial -->
            <div class="compass-dial" id="dial">
                <div class="ticks"></div>
                <div class="direction north">N</div>
                <div class="direction east">E</div>
                <div class="direction south">S</div>
                <div class="direction west">W</div>
            </div>
        </div>

        <div class="readout">
            <div>
                <span class="degree-number" id="degree-display">0</span>
                <span class="degree-unit">°</span>
            </div>
            <span class="cardinal-text" id="cardinal-display">N</span>
        </div>
        
        <div style="margin-top: 30px; font-size: 0.8rem; color: var(--text-secondary);">
            <i class="bi bi-phone-vibrate"></i> デバイスを水平に保ってください
        </div>
    </div>

    <script>
        const dial = document.getElementById('dial');
        const degreeDisplay = document.getElementById('degree-display');
        const cardinalDisplay = document.getElementById('cardinal-display');
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('permission-overlay');

        let isRunning = false;

        // 方角を文字に変換する関数
        const getCardinalDirection = (angle) => {
            const directions = ['N', 'NE', 'E', 'SE', 'S', 'SW', 'W', 'NW'];
            const index = Math.round(((angle %= 360) < 0 ? angle + 360 : angle) / 45) % 8;
            return directions[index];
        };

        // デバイスの向き変更時のハンドラ
        const handleOrientation = (event) => {
            let heading = 0;

            // iOS Webkit (Safari/Chrome on iOS)
            if (event.webkitCompassHeading) {
                heading = event.webkitCompassHeading;
            } 
            // Android / Non-iOS
            else if (event.alpha !== null) {
                // alphaはデバイスのZ軸周りの回転。北が0とは限らない（絶対方位が必要）
                // ただし、deviceorientationabsolute イベントがサポートされている場合、alphaは北基準
                // 簡易的な実装として、反時計回りのalphaを時計回りの方位(360-alpha)に変換
                heading = 360 - event.alpha;
            }

            // 補正
            if (heading < 0) heading += 360;
            if (heading >= 360) heading -= 360;

            updateUI(heading);
        };

        // UI更新
        const updateUI = (heading) => {
            const roundedHeading = Math.round(heading);
            
            // ディスクを回転させる（方角と逆向きに回すことで、Nが北を指し続けるように見える）
            // コンパスの文字盤が回るタイプの実装
            dial.style.transform = `rotate(-${heading}deg)`;

            // 数値表示
            degreeDisplay.textContent = roundedHeading;
            cardinalDisplay.textContent = getCardinalDirection(roundedHeading);

            // 真北(0°)付近でバイブレーション（Vibration API対応デバイスのみ）
            if (roundedHeading === 0 || roundedHeading === 360) {
                if (navigator.vibrate) navigator.vibrate(20);
            }
        };

        // 許可リクエストと初期化
        const requestAccess = async () => {
            try {
                // iOS 13+ DeviceOrientationEvent.requestPermission
                if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                    const response = await DeviceOrientationEvent.requestPermission();
                    if (response === 'granted') {
                        overlay.classList.add('hidden');
                        window.addEventListener('deviceorientation', handleOrientation, true);
                    } else {
                        alert('センサーへのアクセスが拒否されました。設定を確認してください。');
                    }
                } 
                // Android / Old iOS / PC
                else {
                    overlay.classList.add('hidden');
                    // Androidの場合、絶対方位用のイベントがあればそれを使う
                    if ('ondeviceorientationabsolute' in window) {
                        window.addEventListener('deviceorientationabsolute', handleOrientation, true);
                    } else {
                        window.addEventListener('deviceorientation', handleOrientation, true);
                    }
                }
            } catch (e) {
                console.error(e);
                alert('エラーが発生しました: ' + e.message);
            }
        };

        // イベントリスナー設定
        startBtn.addEventListener('click', requestAccess);

        // PCなどセンサーがない場合の簡易チェック
        if (!window.DeviceOrientationEvent) {
            document.querySelector('.subtitle').textContent = "Not Supported on this Device";
            document.querySelector('.subtitle').style.color = "red";
        }

    </script>
</body>
</html>
